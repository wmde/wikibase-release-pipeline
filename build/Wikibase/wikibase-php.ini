; The below sets the PHP upload limits in the wikibase container to
; be the same as the MediaWiki default of 100M.
; Should match the wgMaxUploadSize setting
upload_max_filesize = 100M
post_max_size = 100M

; TODO: These settings may not be necessary to override
file_uploads = On
memory_limit = 100M
max_execution_time = 600
