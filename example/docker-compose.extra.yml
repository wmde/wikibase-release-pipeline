# Additional services example
version: '3.4'

services:

  wikibase:
    volumes:
      - quickstatements-data:/quickstatements/data
      - ../example/extra-install.sh:/extra-install.sh
    environment:
      - MW_ELASTIC_HOST
      - MW_ELASTIC_PORT
      - QUICKSTATEMENTS_PUBLIC_URL

  wikibase_jobrunner:
    environment:
      - MW_ELASTIC_HOST
      - MW_ELASTIC_PORT

  elasticsearch:
    image: "${ELASTICSEARCH_IMAGE_NAME}"
    restart: unless-stopped
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      default:
        aliases:
         - elasticsearch.svc
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xms512m -Xmx512m -Dlog4j2.formatMsgNoLookups=true"

  wdqs-frontend:
    image: "${WDQS_FRONTEND_IMAGE_NAME}"
    restart: unless-stopped
    ports:
      - ${WDQS_FRONTEND_PORT}:80
    depends_on:
      - wdqs-proxy
    networks:
      default:
        aliases:
         - ${WDQS_FRONTEND_HOST}
    environment:
      - WIKIBASE_HOST
      - WIKIBASE_PORT
      - WDQS_HOST=${WDQS_PROXY_HOST}
      - WDQS_PORT=${WDQS_PROXY_PORT}

  wdqs:
    image: "${WDQS_IMAGE_NAME}"
    restart: unless-stopped
    command: /runBlazegraph.sh
    volumes:
      - query-service-data:/wdqs/data
    networks:
      default:
        aliases:
         - wdqs.svc
    environment:
      - WIKIBASE_HOST
      - WIKIBASE_PORT
      - WDQS_HOST
      - WDQS_PORT
    expose:
      - ${WDQS_PORT}

  wdqs-proxy:
    image: "${WDQS_PROXY_IMAGE_NAME}"
    restart: unless-stopped
    environment:
      - PROXY_PASS_HOST=${WDQS_HOST}:${WDQS_PORT}
    depends_on:
      - wdqs
    networks:
      default:
        aliases:
         - ${WDQS_PROXY_HOST}

  wdqs-updater:
    image: "${WDQS_IMAGE_NAME}"
    restart: unless-stopped
    command: /runUpdate.sh
    depends_on:
    - wdqs
    - wikibase
    networks:
      default:
        aliases:
         - ${WDQS_UPDATER_HOST}
    environment:
      - WIKIBASE_HOST
      - WIKIBASE_PORT
      - WDQS_HOST
      - WDQS_PORT
     # CONFIG - WIKIBASE_SCHEME can be set to 'https' if the updater should expect https concept uris

  quickstatements:
    image: "${QUICKSTATEMENTS_IMAGE_NAME}"
    restart: unless-stopped
    volumes:
      - quickstatements-data:/quickstatements/data
    ports:
      - "${QUICKSTATEMENTS_PORT}:80"
    depends_on:
      - wikibase
    networks:
      default:
        aliases:
         - ${QUICKSTATEMENTS_HOST}
    environment:
      - QUICKSTATEMENTS_HOST
      - QUICKSTATEMENTS_PUBLIC_URL
      - WIKIBASE_PUBLIC_URL=http://${WIKIBASE_HOST}:${WIKIBASE_PORT}
      - WB_PUBLIC_SCHEME_HOST_AND_PORT=http://${WIKIBASE_HOST}
      - WB_PROPERTY_NAMESPACE=122
      - "WB_PROPERTY_PREFIX=Property:"
      - WB_ITEM_NAMESPACE=120
      - "WB_ITEM_PREFIX=Item:"

volumes:
  LocalSettings:
  query-service-data:
  elasticsearch-data:
  quickstatements-data:
  mediawiki-mysql-data:
