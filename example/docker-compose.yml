name: wikibase-suite-example

services:
  # --------------------------------------------------
  # A. CORE WIKIBASE SUITE SERVICES
  # --------------------------------------------------

  wikibase:
    image: ${WIKIBASE_SUITE_WIKIBASE_BUNDLE_IMAGE_URL}
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - 8880:80
    labels:
      - traefik.enable=true
      - traefik.http.routers.wikibase.rule=Host(`${WIKIBASE_PUBLIC_HOST}`)
      - traefik.http.routers.wikibase.entrypoints=web,websecure
      - traefik.http.routers.wikibase.tls.certresolver=myresolver
    volumes:
      - wikibase-config:/config
      - wikibase-images:/var/www/html/images
      - quickstatements-data:/quickstatements/data
    environment:
      MW_ADMIN_NAME: ${MW_ADMIN_NAME}
      MW_ADMIN_PASS: ${MW_ADMIN_PASS}
      MW_ADMIN_EMAIL: ${MW_ADMIN_EMAIL}
      MW_WG_SERVER: ${PUBLIC_SCHEME}://${WIKIBASE_PUBLIC_HOST}
      DB_SERVER: mysql:3306
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      ELASTICSEARCH_HOST: elasticsearch
      QUICKSTATEMENTS_PUBLIC_URL: ${PUBLIC_SCHEME}://${QUICKSTATEMENTS_PUBLIC_HOST}
    healthcheck:
      test: curl --silent --fail http://localhost/wiki/Main_Page
      interval: 10s
      start_period: 5m

  wikibase-jobrunner:
    image: ${WIKIBASE_SUITE_WIKIBASE_BUNDLE_IMAGE_URL}
    command: /jobrunner-entrypoint.sh
    depends_on:
      wikibase:
        condition: service_healthy
    restart: always
    volumes_from:
      - wikibase

  mysql:
    image: ${MARIADB_IMAGE_URL}
    restart: unless-stopped
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_RANDOM_ROOT_PASSWORD: yes
    healthcheck:
      test: healthcheck.sh --connect --innodb_initialized
      start_period: 1m
      interval: 20s
      timeout: 5s

  # --------------------------------------------------
  # B. EXTRA WIKIBASE SUITE SERVICES
  # --------------------------------------------------

  # To disable Elasticsearch and use default MediaWiki search functionality remove
  # the elasticsearch service, and the MW_ELASTIC_* vars from wikibase_variables
  # at the top of this file.
  elasticsearch:
    image: ${WIKIBASE_SUITE_ELASTICSEARCH_IMAGE_URL}
    restart: unless-stopped
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: -Xms512m -Xmx512m -Dlog4j2.formatMsgNoLookups=true
    healthcheck:
      test: curl --silent --fail http://localhost:9200
      interval: 10s
      start_period: 2m

  wdqs:
    image: ${WIKIBASE_SUITE_WDQS_IMAGE_URL}
    command: /runBlazegraph.sh
    depends_on:
      wikibase:
        condition: service_healthy
    restart: unless-stopped
    # Set number of files ulimit high enough, otherwise blazegraph will abort with:
    # library initialization failed - unable to allocate file descriptor table - out of memory
    # Appeared on Docker 24.0.5, containerd 1.7.9, Linux 6.6.6, NixOS 23.11
    ulimits:
      nofile:
        soft: 32768
        hard: 32768
    volumes:
      - wdqs-data:/wdqs/data
    environment:
      WIKIBASE_SCHEME: ${PUBLIC_SCHEME}
      WIKIBASE_HOST: wikibase
    healthcheck:
      test: curl --silent --fail http://localhost:9999/bigdata/namespace/wdq/sparql
      interval: 10s
      start_period: 2m

  wdqs-updater:
    image: ${WIKIBASE_SUITE_WDQS_IMAGE_URL}
    command: /runUpdate.sh
    depends_on:
      wdqs:
        condition: service_healthy
    restart: unless-stopped
    # Set number of files ulimit high enough, otherwise blazegraph will abort with:
    # library initialization failed - unable to allocate file descriptor table - out of memory
    # Appeared on Docker 24.0.5, containerd 1.7.9, Linux 6.6.6, NixOS 23.11
    ulimits:
      nofile:
        soft: 32768
        hard: 32768
    environment:
      WIKIBASE_SCHEME: ${PUBLIC_SCHEME}
      WIKIBASE_HOST: wikibase

  wdqs-proxy:
    image: ${WIKIBASE_SUITE_WDQS_PROXY_IMAGE_URL}
    depends_on:
      wdqs:
        condition: service_healthy
    restart: unless-stopped
    environment:
      PROXY_PASS_HOST: wdqs:9999

  wdqs-frontend:
    image: ${WIKIBASE_SUITE_WDQS_FRONTEND_IMAGE_URL}
    depends_on:
      - wdqs-proxy
    restart: unless-stopped
    ports:
      - 8834:80
    labels:
      - traefik.enable=true
      - traefik.http.routers.wdqs-frontend.rule=Host(`${WDQS_FRONTEND_PUBLIC_HOST}`)
      - traefik.http.routers.wdqs-frontend.entrypoints=web,websecure
      - traefik.http.routers.wdqs-frontend.tls.certresolver=myresolver
    environment:
      WIKIBASE_HOST: wikibase
      WDQS_HOST: wdqs-proxy
    healthcheck:
      test: curl --silent --fail http://localhost
      interval: 10s
      start_period: 2m

  quickstatements:
    image: ${WIKIBASE_SUITE_QUICKSTATEMENTS_IMAGE_URL}
    depends_on:
      wikibase:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - 8840:80
    volumes:
      - quickstatements-data:/quickstatements/data
    labels:
      - traefik.enable=true
      - traefik.http.routers.quickstatements.rule=Host(`${QUICKSTATEMENTS_PUBLIC_HOST}`)
      - traefik.http.routers.quickstatements.entrypoints=web,websecure
      - traefik.http.routers.quickstatements.tls.certresolver=myresolver

    environment:
      WB_PROPERTY_NAMESPACE: 122
      WB_PROPERTY_PREFIX: "Property:"
      WB_ITEM_NAMESPACE: 120
      WB_ITEM_PREFIX: "Item:"
      QUICKSTATEMENTS_PUBLIC_URL: ${PUBLIC_SCHEME}://${QUICKSTATEMENTS_PUBLIC_HOST}
      WIKIBASE_PUBLIC_URL: ${PUBLIC_SCHEME}://${WIKIBASE_PUBLIC_HOST}
    healthcheck:
      test: curl --silent --fail http://localhost
      interval: 10s
      start_period: 2m

  # --------------------------------------------------
  # C. REVERSE PROXY AND SSL SERVICES
  # --------------------------------------------------

  traefik:
    image: traefik:v2.5
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.myresolver.acme.httpchallenge=true
      - --certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.myresolver.acme.email=${MW_ADMIN_EMAIL}
      - --certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json
    ports:
      - 80:80
      - 443:443
      # Traefik dashboard
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-letsencrypt:/letsencrypt

volumes:
  # A. CORE WIKIBASE SUITE SERVICES DATA
  wikibase-config:
  wikibase-images:
  mysql-data:
  # B. EXTRA WIKIBASE SUITE SERVICES DATA
  wdqs-data:
  elasticsearch-data:
  quickstatements-data:
  # C. OPTIONAL REVERSE PROXY AND SSL SERVICES DATA
  traefik-letsencrypt:
