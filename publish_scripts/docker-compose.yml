version: '3'

services:
  download_artifacts:
    build:
      context: ../Docker/download_artifacts
      dockerfile: Dockerfile
    environment:
     - GITHUB_TOKEN
     - WORKFLOW_RUN_NUMBER=465817659
    volumes:
      - ../artifacts:/extractedArtifacts
  upload_dockerhub:
    build:
      context: ../Docker/upload_dockerhub
      dockerfile: Dockerfile
    environment:
     - WIKIBASE_DOCKER_PATH
     - QUERYSERVICE_BACKEND_DOCKER_PATH
     - QUERYSERVICE_FRONTEND_DOCKER_PATH
    volumes:
      - ../artifacts:/extractedArtifacts