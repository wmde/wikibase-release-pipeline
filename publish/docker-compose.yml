version: '3'

services:
  download_artifacts:
    build:
      context: ../Docker/publish/download_artifacts
      dockerfile: Dockerfile
    environment:
     - GITHUB_TOKEN
     - WORKFLOW_RUN_NUMBER
    volumes:
      - ../artifacts:/extractedArtifacts
  tag_git:
    build:
      context: ../Docker/publish/tag_git
      dockerfile: Dockerfile
    environment:
     - WORKFLOW_RUN_NUMBER
     - WIKIBASE_BRANCH_NAME=master
     - RELEASE_VERSION
     - DRY_RUN
    volumes:
      - ../artifacts/${WORKFLOW_RUN_NUMBER}:/extractedArtifacts
      - ${HOME}/.gitconfig:/root/.gitconfig:ro
      - ../git_cache/:/git_cache
  upload_dockerhub:
    build:
      context: ../Docker/publish/upload_dockerhub
      dockerfile: Dockerfile
    privileged: true
    environment:
      - ELASTICSEARCH_DOCKER_PATH=/extractedArtifacts/BuildArtifacts/elasticsearch.docker.tar.gz
      - WIKIBASE_BUNDLE_DOCKER_PATH=/extractedArtifacts/BuildArtifacts/wikibase-bundle.docker.tar.gz
      - WIKIBASE_DOCKER_PATH=/extractedArtifacts/BuildArtifacts/wikibase.docker.tar.gz
      - QUERYSERVICE_BACKEND_DOCKER_PATH=/extractedArtifacts/BuildArtifacts/wdqs.docker.tar.gz
      - QUERYSERVICE_FRONTEND_DOCKER_PATH=/extractedArtifacts/BuildArtifacts/wdqs-frontend.docker.tar.gz

      - QUERYSERVICE_IMAGE_NAME
      - QUERYSERVICE_UI_IMAGE_NAME
      - WIKIBASE_IMAGE_NAME
      - WIKIBASE_BUNDLE_IMAGE_NAME
      - ELASTICSEARCH_IMAGE_NAME

      - QUERYSERVICE_VERSION
      - RELEASE_MAJOR_VERSION
      - ELASTICSEARCH_VERSION

      - DOCKER_HUB_REPOSITORY_NAME
      - DOCKER_HUB_ACCESS_TOKEN
      - DOCKER_HUB_ID
      - DRY_RUN
    volumes:
      - ../artifacts/${WORKFLOW_RUN_NUMBER}:/extractedArtifacts
  upload_tar:
    build:
      context: ../Docker/publish/upload_tar
      dockerfile: Dockerfile
    privileged: true
    environment:
     - RELEASE_HOST
     - RELEASE_USER=${USER}
     - RELEASE_VERSION
     - RELEASE_MAJOR_VERSION
     - RELEASE_DIR
     - RELEASE_SSH_IDENTITY
    volumes:
      - ../artifacts/${WORKFLOW_RUN_NUMBER}:/extractedArtifacts
      - ${HOME}/.ssh/:/ssh-keys/:ro