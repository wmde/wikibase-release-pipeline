name: ðŸ“¦ Build Test Tag and Publish Release

on:
  pull_request:
    types:
      - closed
    branches:
      - "deploy-*"

permissions:
  contents: write
  packages: write

jobs:
  _:
    if: github.event.pull_request.merged == true

    uses: ./.github/workflows/_build_test.yml

  release:
    if: github.event.pull_request.merged == true

    needs: _

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9.6.0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Git tag release
        run: |
          set -e # abort on error
          set -x # show commands

          git config --global user.name 'wikibase suite github actions bot'
          git config --global user.email 'wikibase-suite-github-actions-bot@users.noreply.github.com'

          pnpm exec nx release --dry-run

  publish-dockerhub:
    if: github.event.pull_request.merged == true

    needs: tag-release

    runs-on: ubuntu-latest

    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9.6.0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install

      - uses: ./.github/actions/pull-ghcr
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/login-action@v3
        with:
          # implicitly docker hub
          username: wmdetravisbot
          password: ${{ secrets.WBS_PUBLISH_TOKEN }}

      - name: Push release to dockerhub
        run: "pnpm exec nx release publish --dry-run"
