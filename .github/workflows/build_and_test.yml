name: Build and Test

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - _gha_test_main

jobs:
  skip-check:
    uses: ./.github/workflows/_build_and_test_skip_check.yml
    secrets: inherit

  run-ci:
    needs: skip-check
    if: needs.skip-check.outputs.should_skip != 'true'
    uses: ./.github/workflows/_build_and_test.yml
    secrets: inherit
