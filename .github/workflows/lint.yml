name: Linting

on:
  push:

jobs:
  lint_dockerfiles:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # TODO: Replace with the official hadolint/hadolint-action once change is upstreamed
      - uses: itamargiv/hadolint-action@v1.5.1-h
        with:
          recursive: true

  lint_shell_scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: bewuethr/shellcheck-action@v2

  lint_selenium_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: c-py/action-dotenv-to-setenv@v3
        with:
          env-file: variables.env
      - name: cache
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: npm-lint-cache
      - name: lint the selenium javascript tests
        run: |
          cd Docker/test/selenium 
          npm install
          npm run lint
  lint_diagrams:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: c-py/action-dotenv-to-setenv@v3
        with:
          env-file: variables.env
      - name: cache
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: npm-lint-cache
      - name: lint the selenium javascript tests
        run: |
          cd diagrams
          npm install
          npm run lint
      - name: test building diagram
        run: |
          cd diagrams
          node make_overview.js
          