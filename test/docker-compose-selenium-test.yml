# Test runner
version: '3.4'

services:

  wikibase-selenium-test:
    build:
      context: ../test
      dockerfile: Dockerfile
    entrypoint: /bin/bash
    volumes:
      - ./suite-config:/usr/src/app/suite-config
      - ./specs:/usr/src/app/specs
      - ./log:/usr/src/app/log
      - ./default.env:/usr/src/app/default.env
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - CHROME_PATH=/usr/bin/chromium-browser
      - SELENIUM_LOG_LEVEL
      - MOCHA_OPTS_TIMEOUT

      - MW_SERVER
      - MW_CLIENT_SERVER
      - QS_SERVER
      - WDQS_FRONTEND_SERVER
      - WDQS_SERVER
      - PINGBACK_BEACON_SERVER
      - WDQS_PROXY_SERVER
      
      - MW_ADMIN_NAME
      - MW_ADMIN_PASS
      - MW_SCRIPT_PATH

      - WMDE_RELEASE_VERSION
      - MEDIAWIKI_VERSION
      - DATABASE_IMAGE_NAME
      - SUITE
      - FILTER
      
      - DOCKER_MYSQL_NAME

      - DB_USER
      - DB_PASS
      - DB_NAME

      - RUN_QUERYSERVICE_POST_UPGRADE_TEST
