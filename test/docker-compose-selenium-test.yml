# Wikibase For testing
version: '3.4'

services:
  wikibase-selenium-test:
    build:
      context: ../Docker/test/selenium/
      dockerfile: Dockerfile
    depends_on:
      - wikibase
    volumes:
      - ./log/selenium/:/usr/src/app/log/
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - CHROME_PATH=/usr/bin/chromium-browser
      - SELENIUM_LOG_LEVEL

      - QUICKSTATEMENTS_PUBLIC_URL
      - WIKIBASE_PUBLIC_URL
      - WIKIBASE_CLIENT_URL
      - WDQS_FRONTEND_URL
      - WDQS_URL
      - WDQS_PROXY_URL

      - MW_ADMIN_NAME
      - MW_ADMIN_PASS
      - MW_SCRIPT_PATH=/w

      - WMDE_RELEASE_VERSION
      - MEDIAWIKI_VERSION
      - DATABASE_IMAGE_NAME
      - SUITE
      - FILTER

      - DOCKER_WIKIBASE_REPO_NAME
      - DOCKER_WIKIBASE_CLIENT_NAME
      - DOCKER_MYSQL_NAME

      - DB_USER
      - DB_PASS
      - DB_NAME

      - RUN_QUERYSERVICE_POST_UPGRADE_TEST
