# Wikibase For testing
version: '3'

services:
  wikibase-selenium-test:
    build:
      context: ../Docker/test/selenium/
      dockerfile: Dockerfile
    depends_on:
      - wikibase
    volumes:
      - ./log/selenium/:/usr/src/app/log/
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - CHROME_PATH=/usr/bin/chromium-browser
      - SELENIUM_LOG_LEVEL

      - MW_SERVER=http://${WIKIBASE_HOST}
      - MW_CLIENT_SERVER=http://${WIKIBASE_CLIENT_HOST}
      - QUICKSTATEMENTS_SERVER=http://${QUICKSTATEMENTS_HOST}
      - WDQS_FRONTEND_SERVER=http://${WDQS_FRONTEND_HOST}
      - WDQS_SERVER=http://${WDQS_HOST}:${WDQS_PORT}
      - PINGBACK_BEACON_SERVER=http://mediawiki.svc
      - WDQS_PROXY_SERVER=http://${WDQS_PROXY_HOST}:${WDQS_PROXY_PORT}

      - MW_ADMIN_NAME
      - MW_ADMIN_PASS
      - MW_SCRIPT_PATH=/w

      - WMDE_RELEASE_VERSION
      - MEDIAWIKI_VERSION
      - DATABASE_IMAGE_NAME
      - SUITE
      - FILTER

      - DOCKER_WIKIBASE_REPO_NAME
      - DOCKER_WIKIBASE_CLIENT_NAME=wikibase-client-1
      - DOCKER_MYSQL_NAME

      - DB_USER
      - DB_PASS
      - DB_NAME

      - RUN_QUERYSERVICE_POST_UPGRADE_TEST
