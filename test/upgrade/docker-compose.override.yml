# Wikibase for testing
version: '3'

services:
  wikibase-selenium-test:
    build:
      context: ../test
      dockerfile: Dockerfile
    volumes:
      - ./upgrade/setup.sh:/usr/src/app/setup.sh

  wikibase:
    volumes:
      - ${TMP_LOCALSETTINGS}:/var/www/html/LocalSettings.php

volumes:
  LocalSettings:
  mediawiki-mysql-data:
  quickstatements-data: