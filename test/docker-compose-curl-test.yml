# Wikibase For testing
version: '3'

services:
  wikibase-test:
    build:
      context: ../Docker/test/curl/
      dockerfile: Dockerfile
    links:
      - wikibase
      - wdqs-frontend
      - wdqs
      - wdqs-updater
      - mysql
      - quickstatements
    environment:
      - QS_SERVER=quickstatements.svc:80
      - WIKIBASE_SERVER=wikibase.svc:80
      - QUERYSERVICE_UI_SERVER=wdqs-frontend.svc:80
      - QUERYSERVICE_SERVER=wdqs.svc:9999