# Wikibase override for testing client-repo setups
version: '3.4'

services:

  wikibase-test:
    build:
      context: ../Docker/test/curl/
      dockerfile: Dockerfile
    volumes:
      - ./suite-config/quickstatements/curl-test/entrypoint.sh:/entrypoint.sh
    entrypoint: /bin/sh
    command:  /entrypoint.sh
    environment: 
      - WIKIBASE_CLIENT_HOST
      - WIKIBASE_CLIENT_PORT

  mysql:
    volumes:  
      - ./config/client/mysql/create-client-db.sql:/docker-entrypoint-initdb.d/02-create-client-db.sql

  wikibase:
    volumes:
      - ./config/client/wikibase/init-repo.sh:/init.sh
      - ./suite-config/repo_client/repo/LocalSettings.php.template:/LocalSettings.php.template
    environment: 
      - QUICKSTATEMENTS_PUBLIC_URL=http://localhost:${QUICKSTATEMENTS_PORT}
      - WIKIBASE_CLIENT_HOST

  wikibase-client:
    image: "${WIKIBASE_TEST_IMAGE_NAME}"
    links:
      - mysql
      - wikibase
    depends_on:
      - mysql
      - wikibase
    restart: always
    volumes:
      - ./suite-config/repo_client/client/LocalSettings.php.template:/LocalSettings.php.template
      - ./config/client/wikibase/init-client.sh:/init.sh
      - wikibase-client-jobrunner-shared:/var/www/html/:rw
    ports:
      - "${WIKIBASE_CLIENT_PORT}:80"
    networks:
      default:
        aliases:
         - ${WIKIBASE_CLIENT_HOST}
    environment:
      - DB_NAME=client_wiki
      - DB_HOST
      - DB_PORT
      - MW_ADMIN_NAME
      - MW_ADMIN_PASS
      - MW_ADMIN_EMAIL
      - MW_SECRET_KEY
      - DB_USER
      - DB_PASS
      - WIKIBASE_HOST

  wikibase-client-jobrunner:
    image: "${WIKIBASE_BUNDLE_IMAGE_NAME}"
    entrypoint: /bin/bash
    command:  /jobrunner-entrypoint.sh
    links:
      - mysql
    depends_on:
      - mysql
    restart: always
    volumes:
      - wikibase-client-jobrunner-shared:/shared/:ro
    networks:
      default:
        aliases:
          - wikibase-client-jobrunner.svc
    environment:
      - MW_ADMIN_NAME
      - MW_ADMIN_PASS
      - MW_ADMIN_EMAIL
      - MW_SECRET_KEY
      - MW_ENABLE_UPLOADS
      - MW_JOB_RUN_RATE
      - DB_HOST
      - DB_PORT
      - DB_USER
      - DB_PASS
      - DB_NAME
      - WIKIBASE_PINGBACK
      - MAX_JOBS

volumes:
  LocalSettings:
  wikibase-client-jobrunner-shared: