version: '3.4'

services:

  mysql:
    volumes:  
      - ./suite-config/client-create-db.sql:/docker-entrypoint-initdb.d/02-client-create-db.sql

  wikibase:
    environment: 
      - QS_PUBLIC_SCHEME_HOST_AND_PORT=http://quickstatements.svc:80
    volumes:
      - quickstatements-data:/quickstatements/data
      - ./suite-config/${SUITE_CONFIG_NAME}/LocalSettings.php:/var/www/html/LocalSettings.d/LocalSettings.${SUITE_CONFIG_NAME}.php
      - ./suite-config/repo-LocalSettings.php.template:/LocalSettings.php.template
      - ./suite-config/quickstatements/wikibase-extra-install.sh:/extra-install.sh
      - ./suite-config/repo-extra-install.sh:/client-extra-install.sh

  wikibase-client:
    image: "${WIKIBASE_TEST_IMAGE_NAME}"
    links:
      - mysql
      - wikibase
    depends_on:
      - mysql
      - wikibase
    restart: always
    volumes:
      - ./suite-config/client-LocalSettings.php.template:/LocalSettings.php.template
      - ./suite-config/client-extra-install.sh:/extra-install.sh
    ports:
      - "8383:80"
    networks:
      default:
        aliases:
         - wikibase-client.svc
    environment:
      - DB_SERVER
      - MW_ADMIN_NAME=WikibaseAdmin
      - MW_ADMIN_PASS=WikibaseDockerAdminPass
      - MW_ADMIN_EMAIL=admin@example.com
      - MW_WG_SECRET_KEY=secretkey
      - DB_USER=wikiuser
      - DB_PASS=sqlpass
      - DB_NAME=client_wiki

  quickstatements:
    image: "${QUICKSTATEMENTS_IMAGE_NAME}"
    restart: always
    volumes:
      - quickstatements-data:/quickstatements/data
    ports:
      - "9191:80"
    depends_on:
      - wikibase
    networks:
      default:
        aliases:
         - quickstatements.svc
    environment:
      - QS_PUBLIC_SCHEME_HOST_AND_PORT=http://quickstatements.svc:80
      - WB_PUBLIC_SCHEME_HOST_AND_PORT=http://wikibase.svc:80
      - WIKIBASE_SCHEME_AND_HOST=http://wikibase.svc
      - WB_PROPERTY_NAMESPACE=122
      - "WB_PROPERTY_PREFIX=Property:"
      - WB_ITEM_NAMESPACE=120
      - "WB_ITEM_PREFIX=Item:"

volumes:
  quickstatements-data:
