# Wikibase override for testing client-repo setups
version: '3.4'

services:

  wikibase-test:
    build:
      context: ../Docker/test/curl/
      dockerfile: Dockerfile
    volumes:
      - ./suite-config/elasticsearch/curl-test/entrypoint.sh:/entrypoint.sh
    entrypoint: /bin/sh
    command:  /entrypoint.sh
    environment: 
      - MW_ELASTIC_HOST
      - MW_ELASTIC_PORT
