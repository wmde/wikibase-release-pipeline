# Wikibase override for testing client-repo setups
version: '3'

services:
  test-setup:
    build:
      dockerfile: Dockerfile
      context: ../test
    volumes:
      - ./suite-config/repo_client/setup.sh:/setup.sh
    entrypoint: /bin/sh
    command:  /setup.sh
    environment:
      - WIKIBASE_CLIENT_SERVER=wikibase-client.svc:80

  mysql:
    volumes:  
      - ./suite-config/client-create-db.sql:/docker-entrypoint-initdb.d/02-client-create-db.sql

  wikibase:
    volumes:
      - ./suite-config/repo-extra-install.sh:/extra-install.sh
      - ./suite-config/repo_client/repo-LocalSettings.php.template:/LocalSettings.php.template

  wikibase-client:
    image: "${WIKIBASE_TEST_IMAGE_NAME}"
    links:
      - mysql
      - wikibase
    depends_on:
      - mysql
      - wikibase
    restart: always
    volumes:
      - ./suite-config/repo_client/client-LocalSettings.php.template:/LocalSettings.php.template
      - ./suite-config/client-extra-install.sh:/extra-install.sh
      - ./log/${LOCALSETTINGS_VARIANT}/client:/var/log/mediawiki
    ports:
      - "80:80"
    networks:
      default:
        aliases:
         - wikibase-client.svc
    environment:
      - DB_SERVER=mysql.svc:3306
      - MW_ADMIN_NAME=WikibaseAdmin
      - MW_ADMIN_PASS=WikibaseDockerAdminPass
      - MW_ADMIN_EMAIL=admin@example.com
      - MW_WG_SECRET_KEY=secretkey
      - DB_USER=wikiuser
      - DB_PASS=sqlpass
      - DB_NAME=client_wiki

volumes:
  LocalSettings: