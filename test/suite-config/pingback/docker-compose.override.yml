version: '3.4'

services:

  wikibase:
    volumes:
      - ./suite-config/${SUITE_CONFIG_NAME}/LocalSettings.php:/var/www/html/LocalSettings.d/LocalSettings.${SUITE_CONFIG_NAME}.php
    environment: 
      - WIKIBASE_PINGBACK=true

  pingback_beacon:
    image: "node:lts-alpine"
    user: "node"
    working_dir: /home/node/app
    restart: always
    volumes:
      - ./suite-config/pingback/beacon.js:/home/node/app/beacon.js
    command: "node beacon.js"
    ports:
      - "7171:80"
    depends_on:
      - wikibase
    networks:
      default:
        aliases:
         - mediawiki.svc
