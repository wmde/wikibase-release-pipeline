# Test runner
version: '3.5'

name: wikibase-suite-test-runner

networks:
  default:
    name: wikibase-suite-test-services_default

services:
  test-runner:
    scale: 0
    build:
      context: ../test
      dockerfile: Dockerfile
    stop_grace_period: 1s
    entrypoint: /bin/bash
    volumes:
      - ..:/usr/src
      - node_modules:/usr/src/test/node_modules
      - /var/run/docker.sock:/var/run/docker.sock
    env_file: ./test-runner.env
    environment:
      - HOST_PWD=${PWD}

  browser:
    # use a fixed selenium chrome version for stability in our testing environment
    image: ${TEST_BROWSER_IMAGE_URL}
    stop_grace_period: 1s
    ports:
      - "4444:4444"
      - "5900:5900"
      - "7900:7900"
    volumes:
      - .:/usr/src/test
    shm_size: '2g'
    environment:
      - SE_NODE_MAX_SESSIONS=${MAX_INSTANCES}

volumes:
  node_modules:
