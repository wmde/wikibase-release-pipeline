# Test runner
version: '3.4'

services:

  test-runner:
    build:
      context: ../test
      dockerfile: Dockerfile
    entrypoint: /bin/bash
    volumes:
      - .:/usr/src/app
      - node_modules:/usr/src/app/node_modules
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - CHROME_PATH=/usr/bin/chromium-browser
      - SELENIUM_LOG_LEVEL
      - MOCHA_OPTS_TIMEOUT
      - HEADED_TESTS

      - MW_SERVER
      - MW_CLIENT_SERVER
      - QS_SERVER
      - WDQS_FRONTEND_SERVER
      - WDQS_SERVER
      - PINGBACK_BEACON_SERVER
      - WDQS_PROXY_SERVER
      
      - MW_ADMIN_NAME
      - MW_ADMIN_PASS
      - MW_SCRIPT_PATH

      - WMDE_RELEASE_VERSION
      - MEDIAWIKI_VERSION
      - DATABASE_IMAGE_NAME
      - SUITE
      - FILTER
      
      - DOCKER_MYSQL_NAME

      - DB_USER
      - DB_PASS
      - DB_NAME

      - RUN_QUERYSERVICE_POST_UPGRADE_TEST
  
  browser:
    image: selenium/standalone-chrome:latest
    ports:
      - "4444:4444"
      - "7900:7900"
    shm_size: "2g"

volumes:
  node_modules:
