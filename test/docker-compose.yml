# Test runner
version: '3.5'

name: wikibase-suite-test-runner

networks:
  default:
    name: wikibase-suite_default

services:
  test-runner:
    scale: 0
    build:
      context: ../test
      dockerfile: Dockerfile
    stop_grace_period: 1s
    entrypoint: /bin/bash
    volumes:
      - ..:/usr/src
      - node_modules:/usr/src/test/node_modules
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - HOST_PWD=${PWD}

  browser:
    # use a fixed selenium chrome version for stability in our testing environment
    image: selenium/standalone-chrome:116.0.5845.140-chromedriver-116.0.5845.96-grid-4.12.1-20230904
    stop_grace_period: 1s
    ports:
      - "4444:4444"
      - "5900:5900"
      - "7900:7900"
    volumes:
      - .:/usr/src/test
    shm_size: '2g'

volumes:
  node_modules:
