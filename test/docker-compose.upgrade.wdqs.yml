# WDQS and WDQS-updater for testing when upgrading
version: '3'

services:

  wdqs:
    image: "${WDQS_TEST_IMAGE_NAME}"
    restart: always
    command: /runBlazegraph.sh
    networks:
      default:
        aliases:
         - wdqs.svc
    volumes:
      - query-service-data:/wdqs/data
    ports:
      - ${WDQS_PORT}:${WDQS_PORT}
    expose:
      - ${WDQS_PORT}
    environment:
      - WIKIBASE_HOST
      - WDQS_HOST
      - WDQS_PORT

  wdqs-updater:
    image: "${WDQS_TEST_IMAGE_NAME}"
    restart: unless-stopped
    command: /runUpdate.sh
    depends_on:
    - wdqs
    - wikibase
    networks:
      default:
        aliases:
         - ${WDQS_UPDATER_HOST}
    environment:
     - WIKIBASE_HOST
     - WDQS_HOST
     - WDQS_PORT

volumes:
  query-service-data:
