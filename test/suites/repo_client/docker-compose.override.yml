version: '3.5'

services:

  mysql:
    volumes:  
      - ./client-create-db.sql:/docker-entrypoint-initdb.d/02-client-create-db.sql

  wikibase:
    volumes:
      - ./repo-LocalSettings.php.template:/LocalSettings.php.template
      - ./repo-extra-install.sh:/extra-install.sh

  wikibase-client:
    image: "${WIKIBASE_TEST_IMAGE_URL}"
    links:
      - mysql
      - wikibase
    depends_on:
      - mysql
      - wikibase
    restart: always
    volumes:
      - ./client-LocalSettings.php.template:/LocalSettings.php.template
      - ./client-extra-install.sh:/extra-install.sh
      - ../${OUTPUT_DIR}:/var/log/mediawiki
    ports:
      - "80:80"
    networks:
      default:
        aliases:
         - wikibase-client.svc
    environment:
      - DB_SERVER
      - MW_ADMIN_NAME
      - MW_ADMIN_PASS
      - MW_ADMIN_EMAIL
      - MW_WG_SECRET_KEY
      - DB_USER
      - DB_PASS
      - DB_NAME=client_wiki
    healthcheck:
      test: [ "CMD", "curl", "--fail", "${WIKIBASE_CLIENT_URL}" ]
      interval: 1s
      retries: 100
      start_period: 20s
      timeout: 120s
