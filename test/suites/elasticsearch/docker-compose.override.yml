version: "3.5"

services:
  elasticsearch:
    image: "${WIKIBASE_SUITE_ELASTICSEARCH_IMAGE_URL}"
    restart: unless-stopped
    networks:
      default:
        aliases:
          - elasticsearch.svc
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: -Xms512m -Xmx512m
    healthcheck:
      test: [ CMD, curl, --silent, --fail, "${ELASTICSEARCH_URL}" ]
      interval: 10s
      start_period: 2m
