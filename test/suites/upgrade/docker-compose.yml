# Wikibase and Database for testing when upgrading

networks:
  default:
    name: wikibase-suite-test
    external: true

services:
  wikibase:
    image: ${WIKIBASE_UPGRADE_TEST_IMAGE_URL}
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - 8880:80
    environment:
      SETUP_MW_ADMIN_NAME:
      SETUP_MW_ADMIN_PASS:
      SETUP_MW_ADMIN_EMAIL:
      SETUP_SETUP_DB_SERVER: mysql:3306
      SETUP_DB_USER:
      SETUP_DB_PASS:
      SETUP_DB_NAME:
      MW_WG_JOB_RUN_RATE: 4
      MW_WG_ENABLE_UPLOADS: false
      WIKIBASE_PINGBACK: false
    healthcheck:
      test: curl --silent --fail http://localhost/wiki/Main_Page
      interval: 10s
      start_period: 2m

  mysql:
    image: ${MARIADB_IMAGE_URL}
    restart: unless-stopped
    volumes:
      - mediawiki-mysql-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${SETUP_DB_NAME}
      MYSQL_USER: ${SETUP_DB_USER}
      MYSQL_PASSWORD: ${SETUP_DB_PASS}
      MYSQL_RANDOM_ROOT_PASSWORD: yes
    healthcheck:
      test: healthcheck.sh --connect --innodb_initialized
      start_period: 1m
      interval: 20s
      timeout: 5s

volumes:
  mediawiki-mysql-data:
