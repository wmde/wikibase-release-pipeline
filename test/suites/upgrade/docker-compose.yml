# Wikibase and Database for testing when upgrading
version: '3.5'

networks:
  default:
    name: wikibase-suite-test
    external: true

services:

  wikibase:
    image: "${WIKIBASE_UPGRADE_TEST_IMAGE_URL}"
    links:
      - mysql
    depends_on:
      - mysql
    restart: unless-stopped
    ports:
      - "8181:80"
    networks:
      default:
        aliases:
         - ${WIKIBASE_HOST}
    environment:
      - DB_SERVER
      - MW_WG_SECRET_KEY
      - WIKIBASE_PINGBACK
      - MW_ADMIN_NAME
      - MW_ADMIN_PASS
      - MW_ADMIN_EMAIL
      - DB_USER
      - DB_PASS
      - DB_NAME
      - WIKIBASE_HOST

  mysql:
    image: "${MARIADB_IMAGE_URL}"
    restart: unless-stopped
    volumes:
      - mediawiki-mysql-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
    networks:
      default:
        aliases:
         - mysql.svc

volumes:
  mediawiki-mysql-data:
