version: '3.5'

services:

  test-runner:
    environment:
      - MW_SERVER
      - QS_SERVER
      - WDQS_FRONTEND_SERVER
      - WDQS_SERVER
      - WDQS_PROXY_SERVER
      - MW_SCRIPT_PATH

  wikibase:
    volumes:
      - ./LocalSettings.php:/var/www/html/LocalSettings.d/LocalSettings.test.php
      - ./${SUITE_CONFIG_NAME}/LocalSettings.php:/var/www/html/LocalSettings.d/LocalSettings.${SUITE_CONFIG_NAME}.php
      - ./${SUITE}/results:/var/log/mediawiki
      - ../../example/extra-install.sh:/extra-install.sh
    environment:
      - QS_PUBLIC_SCHEME_HOST_AND_PORT=http://quickstatements.svc:80

  wikibase-jobrunner:
    volumes:
      - ../../example/jobrunner-entrypoint.sh:/jobrunner-entrypoint.sh

  quickstatements:
    environment:
      - QS_PUBLIC_SCHEME_HOST_AND_PORT=http://quickstatements.svc:80

