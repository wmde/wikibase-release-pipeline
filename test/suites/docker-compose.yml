# Wikibase Suite for testing
version: '3.5'

x-common-variables: &wikibase_variables
    DB_SERVER: ${DB_SERVER}
    MW_ADMIN_NAME: ${MW_ADMIN_NAME}
    MW_ADMIN_PASS: ${MW_ADMIN_PASS}
    MW_ADMIN_EMAIL: ${MW_ADMIN_EMAIL}
    MW_WG_SECRET_KEY: ${MW_WG_SECRET_KEY}
    DB_USER: ${DB_USER}
    DB_PASS: ${DB_PASS}
    DB_NAME: ${DB_NAME}
    MW_WG_ENABLE_UPLOADS: ${MW_WG_ENABLE_UPLOADS}
    MW_WG_JOB_RUN_RATE: ${MW_WG_JOB_RUN_RATE}

networks:
  default:
    name: wikibase-suite-test
    external: true

services:

  wikibase:
    image: "${WIKIBASE_TEST_IMAGE_URL}"
    links:
      - mysql
    depends_on:
      - mysql
    restart: unless-stopped
    volumes:
      - ./LocalSettings.php:/var/www/html/LocalSettings.d/LocalSettings.test.php
      - ../${OUTPUT_DIR}:/var/log/mediawiki
      - shared:/var/www/html/:rw
    ports:
      - "8181:80"
    networks:
      default:
        aliases:
         - ${WIKIBASE_HOST}
    environment:
      <<: *wikibase_variables
    healthcheck:
      test: [ "CMD", "curl", "--silent", "--fail", "http://${WIKIBASE_HOST}/wiki/Main_Page" ]
      interval: 10s
      start_period: 2m

  wikibase-jobrunner:
    image: "${WIKIBASE_TEST_IMAGE_URL}"
    entrypoint: /bin/bash
    command:  /jobrunner-entrypoint.sh
    links:
      - mysql
    depends_on:
      - mysql
    restart: always
    volumes:
      - shared:/shared/:ro
      - ../../example/jobrunner-entrypoint.sh:/jobrunner-entrypoint.sh
    networks:
      default:
        aliases:
          - wikibase-jobrunner.svc
    environment:
      <<: *wikibase_variables
      MAX_JOBS: ${MAX_JOBS}

  mysql:
    image: "${MARIADB_IMAGE_URL}"
    restart: unless-stopped
    environment:
      # CONFIG - Change the default values below (should match values passed to wikibase)
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: 'toor'
    networks:
      default:
        aliases:
         - mysql.svc
    volumes: 
      - ./wikibase-create-db.sql:/docker-entrypoint-initdb.d/01-create-db.sql
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      start_period: 1m
      interval: 20s
      timeout: 5s

  wdqs-frontend:
    image: "${WIKIBASE_SUITE_WDQS_FRONTEND_IMAGE_URL}"
    restart: unless-stopped
    ports:
    # CONFIG - Change the 8282 here to expose the Query Service UI on a different port
     - "8282:80"
    depends_on:
    - wdqs-proxy
    networks:
      default:
        aliases:
         - wdqs-frontend.svc
    environment:
      - WIKIBASE_HOST
      - WDQS_HOST=wdqs-proxy.svc
    healthcheck:
      test: [ "CMD", "curl", "--silent", "--fail", $WDQS_FRONTEND_URL ]
      interval: 10s
      start_period: 2m

  wdqs:
    image: "${WIKIBASE_SUITE_WDQS_IMAGE_URL}"
    restart: always
    command: /runBlazegraph.sh
    # Set number of files ulimit high enough, otherwise blazegraph will abort with:
    # library initialization failed - unable to allocate file descriptor table - out of memory
    # Appeared on Docker 24.0.5, containerd 1.7.9, Linux 6.6.6, NixOS 23.11
    ulimits:
      nofile:
        soft: 32768
        hard: 32768
    networks:
      default:
        aliases:
         - wdqs.svc
    environment:
      - WIKIBASE_HOST
      - WDQS_HOST=wdqs.svc
      - WDQS_PORT=9999
    expose:
      - 9999
    healthcheck:
      test: [ "CMD", "curl", "--silent", "--fail", "${WDQS_URL}/bigdata/namespace/wdq/sparql" ]
      interval: 10s
      start_period: 2m

  wdqs-proxy:
    image: "${WIKIBASE_SUITE_WDQS_PROXY_IMAGE_URL}"
    restart: unless-stopped
    environment:
      - PROXY_PASS_HOST=wdqs.svc:9999
    depends_on:
    - wdqs
    ports:
     - "8989:80"
    networks:
      default:
        aliases:
         - wdqs-proxy.svc

  wdqs-updater:
    image: "${WIKIBASE_SUITE_WDQS_IMAGE_URL}"
    restart: unless-stopped
    command: /runUpdate.sh
    # Set number of files ulimit high enough, otherwise blazegraph will abort with:
    # library initialization failed - unable to allocate file descriptor table - out of memory
    # Appeared on Docker 24.0.5, containerd 1.7.9, Linux 6.6.6, NixOS 23.11
    ulimits:
      nofile:
        soft: 32768
        hard: 32768
    depends_on:
    - wdqs
    - wikibase
    networks:
      default:
        aliases:
         - wdqs-updater.svc
    environment:
     - WIKIBASE_HOST
     - WDQS_HOST=wdqs.svc
     - WDQS_PORT=9999

volumes:
  shared:
