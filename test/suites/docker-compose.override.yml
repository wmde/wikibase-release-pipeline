networks:
  default:
    name: wikibase-suite-test
    external: true

services:
  wikibase:
    volumes:
      - ./LocalSettings.php:/var/www/html/LocalSettings.d/ZZ-LocalSettings.test.php
      - ../${OUTPUT_DIR}:/var/log/mediawiki
    environment:
      MW_WG_ENABLE_UPLOADS: true

  wikibase-jobrunner:
    environment:
      MW_WG_ENABLE_UPLOADS: true
      JOBRUNNER_MAX_JOBS: 10
