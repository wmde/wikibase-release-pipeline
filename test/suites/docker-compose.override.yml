# Wikibase Suite for testing

networks:
  default:
    name: wikibase-suite-test
    external: true

services:
  wikibase:
    environment:
      QS_PUBLIC_SCHEME_HOST_AND_PORT: http://quickstatements

  wikibase-jobrunner:
    environment:
      QS_PUBLIC_SCHEME_HOST_AND_PORT: http://quickstatements

  quickstatements:
    environment:
      QS_PUBLIC_SCHEME_HOST_AND_PORT: http://quickstatements
      WB_PUBLIC_SCHEME_HOST_AND_PORT: http://wikibase
