# Wikibase For testing
version: '3'

services:
  test-setup:
    build:
      context: ../Docker/test/setup/
      dockerfile: Dockerfile
    volumes:
      - .:/test
    environment:
      - QS_SERVER=quickstatements.svc:80
      - WIKIBASE_SERVER=wikibase.svc:80
      - WDQS_FRONTEND_SERVER=wdqs-frontend.svc:80
      - WDQS_SERVER=wdqs.svc:9999
      - SKIP_WDQS
      - SUITE
